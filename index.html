<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin QR Scanner</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  padding: 20px;
  background: #f5f5f5;
  font-family: Arial, sans-serif;
  text-align: center;
}

h1 {
  font-size: 24px;
  font-weight: 900;
  color: #ff4d00;
}

button {
  padding: 12px 24px;
  font-size: 16px;
  font-weight: bold;
  border: none;
  border-radius: 12px;
  background: #ff7300;
  color: white;
  cursor: pointer;
  margin-top: 20px;
}

button:hover {
  background: #ff4d00;
}

#reader {
  width: 300px;
  margin: 20px auto;
}

.popup {
  display: none;
  background: white;
  max-width: 400px;
  margin: 20px auto;
  padding: 25px;
  border-radius: 16px;
  box-shadow: 0 0 20px rgba(0,0,0,0.15);
}

.reward-name {
  font-size: 20px;
  font-weight: 800;
  color: #333;
  margin-top: 10px;
}

.small {
  font-size: 14px;
  color: #777;
  margin-top: 10px;
}
</style>

<!-- Include QR scanner library -->
<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>

<h1>Admin QR Scanner</h1>
<button id="startScannerBtn">Open Camera</button>

<!-- QR scanner container -->
<div id="reader"></div>

<!-- Reward pop-up -->
<div id="rewardPopup" class="popup">
  <h1>ðŸŽ‰ Reward Redeemed</h1>
  <div class="reward-box">
    <p>You have redeemed:</p>
    <p id="rewardName" class="reward-name">Loading...</p>
  </div>
  <p class="small">Show this screen to staff.</p>
  <button onclick="closePopup()">Close</button>
</div>

<script>
const startBtn = document.getElementById('startScannerBtn');
const rewardPopup = document.getElementById('rewardPopup');
const rewardNameEl = document.getElementById('rewardName');
let html5QrcodeScanner;

startBtn.addEventListener('click', () => {
  // Hide button after clicking
  startBtn.style.display = 'none';

  html5QrcodeScanner = new Html5Qrcode("reader");

  Html5Qrcode.getCameras().then(cameras => {
    if (cameras && cameras.length) {
      const cameraId = cameras[0].id;
      html5QrcodeScanner.start(
        cameraId,
        { fps: 10, qrbox: 250 },
        qrCodeMessage => {
          // Stop scanning
          html5QrcodeScanner.stop().then(() => {
            document.getElementById('reader').style.display = 'none';
            // Get reward from scanned QR URL
            try {
              const url = new URL(qrCodeMessage);
              const reward = url.searchParams.get('reward');
              rewardNameEl.textContent = reward ? decodeURIComponent(reward) : "Invalid QR Code!";
            } catch(e) {
              rewardNameEl.textContent = "Invalid QR Code!";
            }
            // Show popup
            rewardPopup.style.display = 'block';
          });
        },
        errorMessage => {
          // optional: handle scan errors
          console.warn("QR scan error:", errorMessage);
        }
      );
    }
  }).catch(err => {
    alert("Camera not found or permission denied: " + err);
  });
});

function closePopup() {
  rewardPopup.style.display = 'none';
  startBtn.style.display = 'inline-block';
}
</script>

</body>
</html>
